<!DOCTYPE html>
<html>
<head>
<style>
p{
	position: absolute;
	font-size: 4em;
	margin:0;
}
</style>
</head>
<body>

</body>
<script>
function randomInt(low, high){
	var random = parseInt(Math.random() * high);
	return random;
}

var array = [];	
	
document.onmousedown = function(event){
	var letter = document.createElement("p");
	letter.velocity = 1;
	letter.style.top = event.y + "px";
	letter.style.left = event.x + "px";
	letter.style.transform = "rotate("+randomInt(-70,70)+"deg)";
	var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	//													length 等于加了“单位”/array
	letter.innerHTML = letters[ parseInt(Math.random() * letters.length)]
	document.body.appendChild(letter);
	array.push( letter );
}

function loop(){
	var counter = 0;
	while(counter < array.length){
		// console.log(array [counter].innerHTML);
		var letter = array[counter];
		var y = parseInt( letter.style.top );
		y = y + letter.velocity;
		letter.velocity = letter.velocity + 0.1;
		letter.style.top = y + "px";
		counter = counter + 1;
	}

}
// run every 1/60 s, this is how you make animations
setInterval(loop, 1000/60);

</script>
</html>
