<!DOCTYPE html>
<html>
<head>
	<style>
	html,body{
		width:100%;
		height:100%;
		margin:0;
	}
		div{
			height:100%;
			width:100%;
			float:left;

		}
		.orange{ background-color: #F60; }
		.blue{ background-color: #09F;  }
		.col50{ width:50%; }
		.row50{ height:50%; }	
		
	</style>
</head>
<body>
	<div class="col50 blue"></div>
	<div class="col50">
		<div class="row50 blue"></div>
		<div class="row50 orange"></div>	
	</div>	
</body>
</html>
